<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <style>
        body {
            background-color: #928490;
        }
    </style>
</head>

<body>

    <div
        style="display: flex; flex-direction: row; justify-content: space-around;  background-color: #433E49  ; padding: 20px; color: lightblue;">
        <a href="/homepage">Home</a>
        <a href="/profile">Profile</a>
        <a href="/about">About</a>
        <a href="#" (click)="logout()">Logout</a>

    </div>
    <div class="login-container" style="width: 70%;">
        <table class="table table-striped" style="width: 100%;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Rate</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through users -->
                <tr *ngFor="let user of users">
                    <td>{{ user.username }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.rate }}</td>
                    <td><button class="button" (click)="connect(user.username)">Connect</button></td>
                </tr>
            </tbody>
        </table>

    </div>

    <footer
        style="background-color: #433E49 ; color: white   ; text-align: center; padding: 10px;  width: 100%; margin-top: 200px;">
        <p><b>Email</b>: wordly&#64;gmail.com</p>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
