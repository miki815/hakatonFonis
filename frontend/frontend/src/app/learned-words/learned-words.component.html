<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <style>
        body {
            background-color: #928490;
        }
    </style>
</head>

<body>
    <div
        style="display: flex; flex-direction: row; justify-content: space-around;  background-color: #433E49  ; padding: 20px; color: lightblue;">
        <a href="/homepage">Home</a>
        <a href="/profile">Profile</a>
        <a href="/messages">Chats</a>
        <a href="/connestions">Connect</a>
        <a href="/about">About</a>
        <a href="#" (click)="logout()">Logout</a>
        <div class="user-info">
            <span>Level: {{ level }}</span>
            <span style="margin-left: 10px;">Points: {{ user.points }}</span>
        </div>
    </div>


<div style="display: flex; justify-content: center; margin-top:5px;"><h3>Currently visiting: {{user.currentCity}}</h3></div>
<div class="main-container" style="display: flex; justify-content: center;">
    <div  style="margin-top: 40px; display: flex; flex-direction: column; gap: 30px; width: 30%;">
        <div class="container mt-4">
            <h2 class="text-center mb-4">Learned Words</h2>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-6 text-center">
                        <h2>Word</h2>
                    </div>
                    <div class="col-6 text-center">
                        <h2>Learned</h2>
                    </div>
                </div>
                <!-- Angular *ngFor za iteraciju kroz 'hited' niz -->
                <div class="user-info-container">
                    <div class="row" *ngFor="let hit of hited">
                        <div class="col-6 text-center">
                            <p>{{ hit.question }}</p>
                        </div>
                        <div class="col-6 text-center">
                            <p>{{ hit.hit_word }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

    <div style="display: flex; justify-content: center;">
        <img src="assets/logo_hak_transparent.png" alt="BridgeTalk Logo" style="margin-top: 50px; width: 300px;">
    </div>

    <footer
        style="background-color: #433E49 ; color: white   ; text-align: center; padding: 10px;  width: 100%; margin-top: 200px;">
        <p><b>Email</b>: bridgetalk&#64;gmail.com</p>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
