<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <style>
          body{
            background-color: lightblue  ;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row; justify-content: space-around;  background-color: #433E49  ; padding: 20px; color: lightblue;">
        <a href="/homepage">Home</a>
        <a href="/profile">Profile</a>
        <a href="/about">About</a>
        <a href="#" (click)="logout()">Logout</a>
        <div class="user-info">
            <span>Level: {{ level }}</span>
            <span style="margin-left: 10px;">Points: {{ user.points }}</span>
        </div>
    </div>
    
    
    <div class="container">
            <div class="timer">{{timer}}</div>

        <div class="timpoints">
            <div class="points">{{points}}</div>
            
        </div>
        

        <p class="game-title">{{message}}</p>
        <p class="game-title">{{city}}</p>
    
        <textarea class="question-container question-text" rows="4" readonly>{{question.text}}</textarea>
    
        <div class="answer-container">
            <div class="button-row">
                <button [id]="btnClass[0]" (click)="answerQuestion(1)"
                    [disabled]="btnDisabled">{{question.answer1}}</button>
                <button [id]="btnClass[1]" (click)="answerQuestion(2)"
                    [disabled]="btnDisabled">{{question.answer2}}</button>
            </div>
    
            <div class="button-row">
                <button [id]="btnClass[2]" (click)="answerQuestion(3)"
                    [disabled]="btnDisabled">{{question.answer3}}</button>
                <button [id]="btnClass[3]" (click)="answerQuestion(4)"
                    [disabled]="btnDisabled">{{question.answer4}}</button>
            </div>
    
            <div class="button-row">
                <button id="dalje-btn" (click)="answerQuestion(0)" [disabled]="btnDisabled">Dalje</button>
            </div>
        </div>
    
    </div>
    <footer style="background-color: #433E49 ; color: white   ; text-align: center; padding: 10px;  width: 100%; margin-top: 200px;">
        <p><b>Email</b>: bridgetalk&#64;gmail.com</p>
    </footer>
</body>
