<div class="container">
    <h1 class="game-title">EDUKACIJA</h1>
    <p class="game-title">{{message}}</p>
    <p class="game-title">{{city}}</p>

    <textarea class="question-container" rows="4" readonly>{{question.text}}</textarea>

    <div class="answer-container">
        <div class="button-row">
            <button [id]="btnClass[0]" (click)="answerQuestion(1)"
                [disabled]="btnDisabled">{{question.answer1}}</button>
            <button [id]="btnClass[1]" (click)="answerQuestion(2)"
                [disabled]="btnDisabled">{{question.answer2}}</button>
        </div>

        <div class="button-row">
            <button [id]="btnClass[2]" (click)="answerQuestion(3)"
                [disabled]="btnDisabled">{{question.answer3}}</button>
            <button [id]="btnClass[3]" (click)="answerQuestion(4)"
                [disabled]="btnDisabled">{{question.answer4}}</button>
        </div>

        <div class="button-row">
            <button id="dalje-btn" (click)="answerQuestion(0)" [disabled]="btnDisabled">Dalje</button>
        </div>
    </div>

    <div class="timer">
        {{timer}}
    </div>
</div>
