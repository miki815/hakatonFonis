<div class="game">
    <div class="score">Score: {{ score }}</div>
    <div class="Word?">Word?: {{ score }}</div>
    <div class="lanes">
      <div class="lane" *ngFor="let lane of lanes; let i = index">
        <div class="answer" *ngFor="let answer of lane.answers" [style.top.px]="answer.position * 50">
          {{ answer.text }}
        </div>
      </div>
    </div>
    <div class="player" [id]="playercolor" [style.left.%]="player * 50"></div>
  </div>
