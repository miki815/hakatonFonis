<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <style>
        body {
            background-color: #928490;
        }
    </style>
</head>

<body>

    <div
        style="display: flex; flex-direction: row; justify-content: space-around;  background-color: #433E49  ; padding: 20px; color: lightblue;">
        <a href="/homepage">Home</a>
        <a href="/profile">Profile</a>
        <a href="/messages">Chats</a>
        <a href="/connestions">Connect</a>

        <a href="/about">About</a>
        <a href="#" (click)="logout()">Logout</a>
        <div class="user-info">
            <span>Level: {{ level }}</span>
            <span style="margin-left: 10px;">Points: {{ user.points }}</span>
        </div>
    </div>
    <div class="main-container"
        style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
        <h2 style="text-align: center; color: #433E49; font-size: 28px; margin-bottom: 0px; margin-top: 20px;">Choose a
            topic</h2>
        <div style="margin-top: 40px; display: flex; flex-direction: column; gap: 30px; width: 20%;">
            <button (click)="quiz(1)" class="button">Words</button>
            <button (click)="quiz(2)" class="button">History</button>
            <button (click)="quiz(3)" class="button">Education</button>
        </div>
    </div>

    <div style="display: flex; justify-content: center;">
        <img src="assets/logo_hak_transparent.png" alt="BridgeTalk Logo" style="margin-top: 50px; width: 300px;">
    </div>

    <footer
        style="background-color: #433E49 ; color: white   ; text-align: center; padding: 10px;  width: 100%; margin-top: 150px;">
        <p><b>Email</b>: bridgetalk&#64;gmail.com</p>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
